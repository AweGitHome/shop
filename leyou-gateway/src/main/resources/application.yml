server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5
zuul:
  prefix: /api #路由前缀
  routes:
    item-service: /item/**
    search-service: /search/**
  ignored-services: upload-service